<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Z Kuşağı Türkçesi Analiz Aracı</title>

    <!-- Sayfanın tasarımını yapan CSS dosyası -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tüm uygulamayı saran ana kutu -->
    <div class="container">

        <h1>Z Kuşağı Türkçesi Analiz Aracı</h1>

        <!-- Kullanıcının analiz edilecek metni girdiği alan -->
        <textarea id="textInput" placeholder="Metni buraya yaz..."></textarea>

        <!-- Butonlar -->
        <div class="buttons">
            <button onclick="analyzeText()">Analiz Et</button>
            <button onclick="temporaryClear()">Geçici Temizle</button>
        </div>

        <!-- Analiz sonuçlarının gösterileceği alan -->
        <div id="result"></div>

    </div>

    <!-- Metin analizini yapan JavaScript dosyası -->
    <script src="script.js"></script>

</body>
</html>
